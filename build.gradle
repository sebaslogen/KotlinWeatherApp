// Top-level build file where you can add configuration options common to all sub-projects/modules.

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "http://dl.bintray.com/kotlin/kotlin-eap-1.1" }
    }
}

buildscript {
    ext.gradle_plugin_version = '2.3.1'
    ext.kotlin_version = '1.1.2'
    ext.kotlin_coroutines_version = '0.14'
    ext.support_version = '25.3.1'
    ext.anko_version = '0.9.1'
    ext.gson_version = '2.8.0'
    ext.picasso_version = '2.5.2'
    ext.junit_version = '4.12'
    ext.mockito_version = '2.2.16'
    ext.test_runner_version = '0.5'
    ext.espresso_version = '2.2.2'
    ext.ktlint_version = '1.0.2'
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "http://dl.bintray.com/kotlin/kotlin-eap-1.1" }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "gradle.plugin.org.jlleitschuh.gradle:ktlint-gradle:$ktlint_version"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
